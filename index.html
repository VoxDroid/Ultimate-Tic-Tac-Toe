<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Ultimate Tic-Tac-Toe</title>
    
    <!-- Favicon -->
    <link rel="icon" href="assets/ico/UT.ico" type="image/x-icon">
    <link rel="icon" href="assets/logo/UT.png" type="image/png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <!-- Landing Screen -->
    <div class="landing-screen">
        <div class="landing-content">
            <h1 class="landing-title" data-i18n="title">Ultimate Tic-Tac-Toe</h1>
            <div class="subtitle">
                <span data-i18n="created_by">Created by VoxDroid</span>
                <a href="https://github.com/voxdroid" target="_blank" rel="noopener noreferrer">
                <span data-i18n="github_link">GitHub</span>
                </a>
            </div>
            <div class="loading-animation"></div>
            <button class="start-game-btn" data-i18n="start_game">Start Game</button>
            <br>
            <select class="language-select">
                <option value="en">English</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
    </div>

    <div class="background-animation"></div>

    <!-- Game Screen -->
    <div class="game-container">
        <div class="game-board">
            <h1 data-i18n="title">Ultimate Tic-Tac-Toe</h1>
            <div class="board" id="board"></div>
            <div id="status"></div>
        </div>
        <div class="game-info">
            <div class="settings-container">
                <select class="language-select">
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="ru">Русский</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                </select>
                <button class="settings-button" data-i18n="settings">Settings</button>
            </div>
            <div class="player-input">
                <input type="text" id="player-x" placeholder="Player X Name" value="Player X">
                <input type="text" id="player-o" placeholder="Player O Name" value="Player O">
            </div>
            <div id="timer">Time: 00:00</div>
            <div class="timer-controls">
                <button id="start-timer" data-i18n="start_timer">Start Timer</button>
                <button id="stop-timer" data-i18n="stop_timer">Stop Timer</button>
                <button id="reset-timer" data-i18n="reset_timer">Reset Timer</button>
            </div>
            <div id="score">
                <div class="score-item">
                    <span id="player-x-name">Player X</span>
                    <span class="score-value" id="score-x">0</span>
                </div>
                <div class="score-item">
                    <span data-i18n="draws">Draws</span>
                    <span class="score-value" id="score-draw">0</span>
                </div>
                <div class="score-item">
                    <span id="player-o-name">Player O</span>
                    <span class="score-value" id="score-o">0</span>
                </div>
            </div>
            <div class="button-container">
                <button id="undo" data-i18n="undo">Undo</button>
                <button id="reset" data-i18n="new_game">New Game</button>
                <button id="ai-move" data-i18n="ai_move">AI Move</button>
                <button id="reset-score" data-i18n="reset_score">Reset Score</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="settings-modal">
        <div class="settings-modal-content">
            <span class="close">&times;</span>
            <h2 data-i18n="settings">Settings</h2>
            <div class="color-scheme-label">
                <label for="colorScheme" data-i18n="color_scheme">Color Scheme:</label>
                <select id="colorScheme" class="color-scheme-select">
                    <option value="default" data-i18n="default">Default</option>
                    <option value="dark" data-i18n="dark">Dark</option>
                    <option value="light" data-i18n="light">Light</option>
                    <option value="colorful" data-i18n="colorful">Colorful</option>
                </select>
            </div>
            <div class="font-label">
                <label for="font" data-i18n="font">Font:</label>
                <select id="font" class="font-select">
                    <option value="Poppins" data-i18n="poppins">Poppins</option>
                    <option value="Roboto" data-i18n="roboto">Roboto</option>
                    <option value="Open Sans" data-i18n="open_sans">Open Sans</option>
                </select>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
